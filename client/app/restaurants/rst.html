<!-- angular version of restaurant view -->
<html>
<head>
  <meta charset="UTF-8">
  <title>Short Stacks</title>
  <link rel="stylesheet" type="text/css" href="./../../../lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="rst.css">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="rst.js"></script>
</head>

<!-- should associate with rstmodule -->
<body class="container" ng-app="myRst" ng-controller="rstCtrl">

<!-- populate with users information -->
  <div class="row">
    <div class="col-md-3"><img src="http://images.nymag.com/images/2/daily/2010/04/20100401_innout_190x190.jpg" alt="In n Out" class="profilepic"></div>
    <div class="name col-md-9"><p>In n Out</p></div>
  </div>

  <div class="row">
    <div class="sidebar col-md-3">   
      <div> 
        <p> Address: 260 Washington St, Daly City, CA 94015</p>
        <p> Can Donate: fries, animal sauce</p>
      </div>

      <stats>
        <p>FOOD CONTRIBUTIONS</p>
        <p class="contribcount"> 7 <p>
        <p>Aug 20 : SF Marin received your package</p>
      </stats>
    </div>

<!-- MVP: be able to click on the add button and render another view -->
<!-- AFTER MVP: use ng-repeat on pick up data. Currently, we don't have scheduling data-->
    <div class="pickupinfo col-md-9">
      <p>PickUps<i class="glyphicon glyphicon-plus"></i></p> 
      
      <ul class="pickupevent">
        <li class="eventli">
          <div class="timebox">
            <time>10:00<span class="ampm">AM</span></time>
            <time>FRI </time>
            <time>Aug 29th</time>
          </div>

          <div class="fbk">
           <span>SF-Marin Food Bank</span>
            <div class="phonenum">
              415-888-9191
            </div>
          </div>
        </li>


      </ul>
    </div>
  </div>

  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
  <script src='./../../../lib/bootstrap/js/bootstrap.js'></script>
</body>
</html>
