<!-- all data from the form will be saved in the postData object in the controller -->

<div class="signup container" ng-controller="SignupCtrl as ctrl">
  <nav-bar></nav-bar>

  <!-- Wrap the entire form in a box with rounded borders -->

  <div class="row">
    <div class="col-md-4 col-md-offset-4 wrapper">


      <!--============== Logo ==============-->


      <div class="fudwize-logo row">
        <div class="col-md-10 col-md-offset-1 text-center">
          <img class="logo" src="../../assets/fudwize-black.png" alt="FUDWIZE">
        </div> <!-- /fudwize logo -->
      </div> <!-- /fudwize-image row -->


      <!--============== Begin Input Forms ==============-->


      <div class="row">
        <div class="col-md-10 col-md-offset-1">

          <form name="signupForm" novalidate>


            <!--===============================================================-->
            <!--========================= Section One =========================-->
            <!--===============================================================-->
            <!--===                                                         ===-->
            <!--===          Section one asks general information.          ===-->
            <!--=== Clicking the Next button will show section two to users ===-->
            <!--===                                                         ===-->
            <!--===============================================================-->

            <div class="signup-section-one" ng-hide="ctrl.next">


              <!--============== Username ==============-->


              <div class="form-group">
                <label for="username">Username</label><span class="required-field">*</span>
                <input type='text' name="username" id="username" class="form-control" placeholder="Enter Username" ng-model="ctrl.postData.username" required />
                <div class="error" ng-show="signupForm.$submitted || signupForm.username.$touched">
                  <span ng-show="signupForm.username.$error.required"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span> Field Required</span>
                  <span ng-show="ctrl.userAlreadyExists"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span> Username Already Exists</span>
                </div> <!-- /show error -->
              </div> <!-- /form-group username -->


              <!--============== Password ==============-->


              <div class="form-group">
                <label for="password">Password</label><span class="required-field">*</span>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" ng-model="ctrl.postData.password" required />
                <div class="error" ng-show="signupForm.$submitted || signupForm.password.$touched">
                  <span ng-show="signupForm.password.$error.required"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span> Field Required</span>
                </div> <!-- /show error -->
              </div> <!-- /form-group password -->


              <!--============== Organization Name (FBK Only) ==============-->


              <div class="form-group" ng-hide="ctrl.isRst">
                <label for="organization">Organization Name</label><span class="required-field">*</span>
                <input type="text" name="organization" id="organization" class="form-control" placeholder="Enter Organization Name" ng-model="ctrl.postData.contactInfo.name" required />
                <div class="error" ng-show="signupForm.$submitted || signupForm.organization.$touched">
                  <span ng-show="signupForm.organization.$error.required"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span> Field Required</span>
                </div> <!-- /show error -->
              </div> <!-- /form-group organization -->


              <!--============== Restaurant Name (RST Only) ==============-->


              <div class="form-group" ng-hide="!ctrl.isRst">
                <label for="restaurant">Restaurant Name</label><span class="required-field">*</span>
                <input type="text" name="restaurant" id="restaurant" class="form-control" placeholder="Enter Restaurant Name" ng-model="ctrl.postData.contactInfo.name" required />
                <div class="error" ng-show="signupForm.$submitted || signupForm.restaurant.$touched">
                  <span ng-show="signupForm.restaurant.$error.required"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span> Field Required</span>
                </div> <!-- /show error -->
              </div> <!-- /form-group restaurant -->


              <!--============== Street Name ==============-->


              <div class="form-group">
                <label for="streetName">Street</label><span class="required-field">*</span>
                <input type="text" name="streetName" id="streetName" class="form-control" placeholder="Enter Street Number and Name" ng-model="ctrl.postData.contactInfo.streetName" required />
                <div class="error" ng-show="signupForm.$submitted || signupForm.streetName.$touched">
                  <span ng-show="signupForm.streetName.$error.required"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span> Field Required</span>
                </div> <!-- /show error -->
              </div> <!-- /form-group streetName -->


              <!--============== City State Zipcode ==============-->


              <div class="form-group">
                <label for="cityStateZip">City, State and Zipcode</label><span class="required-field">*</span>
                <input type="text" name="cityStateZip" id="cityStateZip" class="form-control" placeholder="Enter City State and Zipcode" ng-model="ctrl.postData.contactInfo.cityStateZip" required />
                <div class="error" ng-show="signupForm.$submitted || signupForm.cityStateZip.$touched">
                  <span ng-show="signupForm.cityStateZip.$error.required"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span> Field Required</span>
                </div> <!-- /show error -->
                <div class="error" ng-show="signupForm.$submitted || signupForm.cityStateZip.$touched">
                  <span ng-show="ctrl.invalidAddress"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span> Invalid Address</span>
                </div> 
              </div> <!-- /form-group city state zip -->


              <!--============== Phone Number ==============-->


              <div class="form-group">
                <label for="phoneNumber">Phone Number</label><span class="required-field">*</span>
                <input type="number" name="phoneNumber" id="phoneNumber" class="form-control" placeholder="Enter Phone Number" ng-minlength="10" ng-maxlength="10" ng-model="ctrl.postData.contactInfo.phoneNumber" required />
                <div class="error" ng-show="signupForm.$submitted || signupForm.phoneNumber.$touched">

                  <span ng-show="signupForm.phoneNumber.$error.required"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span> Field Required</span>
                  <span ng-show="signupForm.phoneNumber.$error.minlength || signupForm.phoneNumber.$error.maxlength"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span> Invalid Format. Please Enter 10 Digits</span>
                </div> <!-- /show error -->
              </div> <!-- /form-group phoneNumber -->


              <!--============== E-mail ==============-->


              <div class="form-group">
                <label for="email">E-mail</label><span class="required-field">*</span>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter E-mail Address" ng-model="ctrl.postData.contactInfo.email" required />
                <div class="error" ng-show="signupForm.$submitted || signupForm.email.$touched">
                  <span ng-show="signupForm.email.$error.required"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span> Field Required</span>
                  <span ng-show="signupForm.email.$error.email"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span> Invalid E-mail</span>
                </div> <!-- /show error -->
              </div> <!-- /form-group email -->


              <!--============== Website ==============-->


              <div class="form-group">
                <label for="websiteUrl">Website</label>
                <input type="text" name="websiteurl" id="websiteurl" class="form-control" placeholder="Enter Website Url" ng-model="ctrl.postData.websiteUrl" required />
              </div> <!-- /form-group websiteurl -->

              <!--============== Profile Image URL ======-->

              <div class="form-group">
                <label for="imageUrl">Profile Image Url</label>
                <input type="text" name="imageUrl" id="imageUrl" class="form-control" placeholder="Enter Image Url" ng-model="ctrl.postData.imageUrl"/>
              </div>

              <!--==================================================-->
              <!--=================== Next Button ==================-->
              <!--==================================================-->
              <!--==============    The Next Button   ==============-->
              <!--==============       DOES NOT       ==============-->
              <!--==============  Submit & Save Form  ==============-->
              <!--==================================================-->
              <!--==============   This button hides  ==============-->
              <!--==============   section one and    ==============-->
              <!--==============   show section two   ==============-->
              <!--==================================================-->

              <input class="btn btn-primary btn-block next" value="Next" ng-click="ctrl.validAddress(ctrl.postData.contactInfo.streetName, ctrl.postData.contactInfo.cityStateZip)" />


            </div> <!-- /section one -->



            <!--===============================================================-->
            <!--========================= Section Two =========================-->
            <!--===============================================================-->
            <!--===                                                         ===-->
            <!--===          Section two asks specific information          ===-->
            <!--===          All fields in section two are optional         ===-->
            <!--===                                                         ===-->
            <!--===============================================================-->
            <!--===============================================================-->


            <div class="signup-section-two" ng-show="ctrl.next">


              <!--===================================================-->
              <!--============== Foodbank Only Section ==============-->
              <!--===================================================-->


              <!--============== Mission Statement ==============-->


              <div class="form-group" ng-hide="ctrl.isRst">
                <label for="mission">Mission Statement</label>
                <textarea class="form-control" name="mission" rows="4" ng-model="ctrl.postData.additional.mission"></textarea>
              </div> <!-- /form-group mission statement -->


              <!--============== About Us ==============-->


              <div class="form-group" ng-hide="ctrl.isRst">
                <label for="aboutUs">Tell Us About Your Organization</label>
                <textarea class="form-control" name="aboutUs" rows="4" ng-model="ctrl.postData.additional.aboutUs"></textarea>
              </div> <!-- /form-group about us -->


              <!--============== Service Area ==============-->


              <div class="form-group" ng-hide="ctrl.isRst">
                <label for="serviceArea">Service Area</label>
                <input type="url" name="serviceArea" id="serviceArea" class="form-control" placeholder="Enter Service Area" ng-model="ctrl.postData.contactInfo.serviceArea" />
              </div> <!-- /form-group service area -->


              <!--=====================================================-->
              <!--============== Restaurant Only Section ==============-->
              <!--=====================================================-->


              <div ng-show="ctrl.isRst">


                <!--============== About Us ==============-->


                <div class="form-group">
                  <label for="aboutUs">Tell Us About Your Restaurant</label>
                  <textarea class="form-control" name="aboutUs" rows="4" ng-model="ctrl.postData.additional.aboutUs"></textarea>
                </div> <!-- /form-group about us -->


                <!--============== Type of Meal ==============-->


                <div class="form-group">
                  <label for="mealsProvided">Meals You Can Provide</label>
                  <div ng-repeat="(key, value) in ctrl.mealType">
                    <input type="checkbox" checklist-value="meal" ng-model="ctrl.postData.foodData.mealType[key]" /> {{ key }}
                  </div> <!-- /list mealType -->
                </div> <!-- /form-group mealType -->


                <!--============== Type of Food ==============-->


                <div class="form-group">
                  <label for="typeOfFood">Type of Food</label>
                  <div ng-repeat="(key, value) in ctrl.foodType">
                    <input type="checkbox" checklist-value="meal" ng-model="ctrl.postData.foodData.foodType[key]" /> {{ key }}
                  </div> <!-- /list foodType -->
                </div> <!-- /form-group foodType -->


                <!--============== Pickup Days ==============-->


                <div class="form-group">
                  <label for="daysAvailable">Days Available for Food Pickup</label>
                  <div ng-repeat="(key, value) in ctrl.pickupDay">
                    <input type="checkbox" checklist-value="meal" ng-model="ctrl.postData.foodData.pickupDay[key]" /> {{ key }}
                  </div> <!-- /list pickupDay -->
                </div> <!-- /form-group pickupDay -->


                <!--============== Pickup Times ==============-->


                <div class="form-group">
                  <label for="timeOfDay">Times Available for Food Pickup</label>
                  <div ng-repeat="(key, value) in ctrl.pickupTime">
                    <input type="checkbox" checklist-value="meal" ng-model="ctrl.postData.foodData.pickupTime[key]" /> {{ key }}
                  </div> <!-- /list pickupTime -->
                </div> <!-- /form-group pickupTime -->

              </div> <!-- /availability -->
            </div> <!-- /Section Two -->


            <!--=============================================-->
            <!--=============== Submit Button ===============-->
            <!--=============================================-->
            <!--=============  This button will  ============-->
            <!--============= Submit & Save form ============-->
            <!--=============================================-->

            <button class="btn btn-primary btn-md submit" type="button" ng-click="ctrl.submit()" id="submit" value="Submit" ng-show="ctrl.next">Submit</button>

          </form>

        </div>  <!-- /col input forms -->
      </div> <!-- /row input forms -->
    </div> <!-- /wrapper -->
  </div> <!-- /row entire form -->
</div> <!-- /signup container -->
