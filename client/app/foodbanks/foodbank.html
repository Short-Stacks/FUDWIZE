<html>
<head>
  <meta charset="UTF-8">
  <title>Short Stacks</title>
  <link rel="stylesheet" type="text/css" href="./../../../lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="./fbk.css">

</head>
<body class="container">

  <div class="row">
    <div class="col-md-3"><img src="http://www.sfmfoodbank.org/sites/all/themes/sffb/images/sffb-logo.png" alt="SF-Marin Food Bank" class="profilepic"></div>
    <div class="name col-md-9"><p>SF-Marin Food Bank</p></div>
  </div>

  <div class="row">
    <div class="sidebar col-md-3">   
      <div> 
        <p> Address: 900 Pennsylvania Ave, San Francisco, CA 94107</p>
        <p> Mission Statement: Our mission is to end hunger in San Francisco and Marin.</p>
      </div>

      <stats>
        <p>FOOD SPONSORS</p>
        <p class="contribcount"> 7 <p>
        <p>Aug 20 : In-n-Out</p>
      </stats>
    </div>

    <div class="pickupinfo col-md-9">
      <p>PickUps<i class="glyphicon glyphicon-plus"></i></p> 
      
      <ul class="pickupevent">
        <li class="eventli">
          <div class="timebox">
            <time>10:00<span class="ampm">AM</span></time>
            <time>FRI </time>
            <time>Aug 29th</time>
          </div>

          <div class="fbk">
           <span>In-n-Out</span>
            <div class="phonenum">
              415-IN-N-OUT
            </div>
          </div>
        </li>


      </ul>
    </div>
  </div>



  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
  <script src='./../../../lib/bootstrap/js/bootstrap.js'></script>
</body>
</html>
