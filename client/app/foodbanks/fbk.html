<div class="container" ng-app="myApp.foodbanks" ng-controller="FoodbanksCtrl as ctrl">
<!-- debug why FoodbanksCtrl is not a -->
  <div class="row">
    <div class="col-md-3"><img src="http://www.sfmfoodbank.org/sites/all/themes/sffb/images/sffb-logo.png" alt="SF-Marin Food Bank" class="profilepic"></div> <!-- generic image -->
    <div class="name col-md-9"><p>{{ctrl.contactInfo.name}}</p></div>
  </div>

  <div class="row">
    <div class="sidebar col-md-3">   
      <div> 
        <p> Address: {{ctrl.contactInfo.address}}</p>
        <p> Mission Statement: {{ctrl.additional}}</p>
        <p> Website: {{ctrl.websiteUrl}} </p>
        <p> Additional Info: {{ctrl.additional}} </p>
      </div>

      <!-- Beyond MVP -->
      <stats>
        <p>FOOD SPONSORS</p>
        <p class="contribcount"> 7 <p>
        <p>Aug 20 : In-n-Out</p>
      </stats>
    </div>

    <div class="pickupinfo col-md-9">
      <p>PickUps<i class="glyphicon glyphicon-plus"></i></p> 
      
      <ul class="pickupevent">
        <li class="eventli">
          <div class="timebox">
            <time>10:00<span class="ampm">AM</span></time>
            <time>FRI </time>
            <time>Aug 29th</time>
          </div>

          <div class="fbk">
           <span>In-n-Out</span>
            <div class="phonenum">
              415-IN-N-OUT
            </div>
          </div>
        </li>
      </ul>

    </div>
  </div>
</div>
